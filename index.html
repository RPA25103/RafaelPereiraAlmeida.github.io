<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vibe Code</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      background: #141414;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      min-height: 50px;
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .add {
      background: #ffffff;
      color: #000;
    }

    .random {
      background: #2f2f2f;
      color: #fff;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Vibe Code âœ¨</h1>

    <p id="frase">Qual Ã© a sua vibe hoje?</p>

    <input id="novaFrase" type="text" placeholder="Escreva sua frase motivadora">

    <button class="add" onclick="adicionarFrase()">Salvar frase</button>
    <button class="random" onclick="sortearFrase()">Sortear frase</button>
  </div>

  <script>
    let frases = [
      "ConstÃ¢ncia muda o jogo.",
      "Foque no processo.",
      "Hoje melhor que ontem."
    ];

    function sortearFrase() {
      const index = Math.floor(Math.random() * frases.length);
      document.getElementById("frase").innerText = frases[index];
    }

    function adicionarFrase() {
      const input = document.getElementById("novaFrase");
      const texto = input.value.trim();

      if (texto === "") {
        alert("Escreve alguma coisa primeiro ðŸ˜‰");
        return;
      }

      frases.push(texto);
      input.value = "";
      document.getElementById("frase").innerText = "Frase salva. Boa vibe ðŸ”¥";
    }
  </script>

</body>
</html>
